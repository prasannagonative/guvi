
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>
    <br><br>
    <div class="row" id="app">
        <div class="container">                    
            <div class="col s12 m4 offset-m4">
                <h4>Register</h4>
                <p>Here you can provide your details to register.</p>  
                <transition name="custom-classes-transition" enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutRight">
                    <p v-if="errr" style="color: red; margin-bottom: 20px" >{{ err_data }}</p>
                    <p v-if="suc" style="color: green; margin-bottom: 20px" >{{ success_data }}</p>
                </transition>
                <form @submit.prevent="register">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <label for="f_name">Email ID</label>
                            <input id="f_name" type="email" name="email" required>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="l_name">Password</label>
                            <input id="l_name" type="password" name="password" required>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="name">Name</label>
                            <input id="name" type="text" name="user_name" required>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="mobile">Mobile</label>
                            <input id="mobile" type="text" name="mobile" required>
                        </div>
                        <div class="input-field col s12 m12">
                            <label for="address">Address</label>
                            <input id="address" type="text" name="address" required>
                        </div>                                            
                        <button type="submit" class="btn green white-text waves-effect waves-green" style="width: 100%; text-transform: none; border-radius: 25px">Register</button> 
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-cookies@1.5.7/vue-cookies.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
